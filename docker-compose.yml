version: '3'

services:
  app:
    image: registry.miem.hse.ru/decisionincidents/incidentdecisionsystem
    command:
    - sh
    - -c
    - |
      sleep 5
      python manage.py collectstatic --noinput
      python manage.py makemigrations
      python manage.py migrate
      python manage.py createsuperuser --noinput
      python manage.py runserver 0.0.0.0:8000
    expose:
      - 8000
    depends_on:
      - db
    env_file:
    - .env
    restart: always
    volumes:
      - static:/code/static

  db:
    image: postgres:15
    ports:
      - 5432:5432
    env_file:
    - pg.env
    volumes:
      - db_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/code/static
    depends_on:
      - app

volumes:
  db_data:
  static:
